<body>
    <header>
        <h1>Pokedex</h1>

    <main>
        <img src="#" alt="pokemon_img" id ="pokemon_image" class="pokemon_image">

            <input type="search" class="input" id = "input" placeholder="Name or number" required>

        </div>
